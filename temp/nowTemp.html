<html>

<head>
    <script type="text/javascript">
        var userName;
        var userPassword;
        var repeatPassword;
        var userMail;
        var msg = "";
        var ok = true;
        function checkUserName() {
            if (!userName) {
                msg = msg + "用户名必须填写\n";
                ok = false;
            }
            // if (userName.length() < 3 || userName.length() > 10) {
            //     msg = msg + "用户名长度不合法\n";
            //     return false;
            // }
        }
        
        function checkUserPassword() {
            if (!userPassword) {
                msg = msg + "密码必须填写\n";
                ok = false;
            }
            if (userPassword != repeatPassword) {
                msg = msg + "密码不相同\n";
                ok = false;
            }
        }

        function checkUserMail() {
            if (!userMail) {
                msg = msg + "邮箱必须填写\n";
                ok = false;
            }
        }

        function getValues() {
            userName = document.getElementById("userName").value;
            userPassword = document.getElementById("userPassword").value;
            repeatPassword = document.getElementById("repeatPassword").value;
            userMail = document.getElementById("userMail").value;
        }

        function check() {
            getValues();
            checkUserName();
            checkUserPassword();
            checkUserMail();
            if (ok)
                msg = "注册成功!";
            alert(msg);
        }
    </script>
    <title>会员注册</title>
</head>


<body>
    <!-- function check() {
        var name = document.getElement.ById("name").value;
        return ture;
    } -->
    <!-- test -->
    <center>

        <form name="form" method="POST">
            <table border="1">
                <font face="方正喵呜体" size="5">新会员注册</font>
                <tr>
                    <td>
                        用户名:
                    </td>
                    <td>
                        <input id="userName" name="userName" pattern=".{3,10}" title="用户名限制3至10个字符">
                    </td>
                </tr>
                <tr>
                    <td>
                        密码:
                    </td>
                    <td>
                        <input id="userPassword" name="password" pattern=".{3,10}" title="密码限制3至10个字符" type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        重复密码:
                    </td>
                    <td>
                        <input id="repeatPassword" type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        用户邮箱:
                    </td>
                    <td>
                        <input id="userMail" type="userMail">
                    </td>
                </tr>
                <tr>
                    <td>
                        性别:
                    </td>
                    <td>
                        男<input type="radio" name="sex">
                        女<input type="radio" name="sex">
                    </td>
                </tr>
                <tr>
                    <td>
                        兴趣爱好:
                    </td>
                    <td>
                        写代码<input type="checkbox" name="hobby" value="写代码">
                        听音乐<input type="checkbox" name="hobby" value="听音乐">
                        玩游戏<input type="checkbox" name="hobby" value="玩游戏">
                    </td>
                </tr>
                <tr>
                    <td>
                        个人介绍:
                    </td>
                    <td>
                        <textarea rows="5" cols="22">
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        头像:
                    </td>
                    <td>
                        <input type="file" name="photo">
                    </td>
                </tr>
            </table>
            <input type="submit" value="提交" name="submitButton" onclick="check();">
            <!-- <input type="button" value="提交1" name="submitButton" onclick="test()"> -->
        </form>
    </center>
</body>

</html>
